<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div>
                <h1 class="display-4">Belajar AXIOS</h1>
            </div>
            <div>
                <button class="btn btn-primary" id="get">GET</button>
                <button class="btn btn-secondary" id="show">SHOW</button>
                <button class="btn btn-success" id="post">POST</button>
                <button class="btn btn-danger" id="del">DELETE</button>
                <button class="btn btn-warning" id="update">UPDATE</button>
            </div>
        </div>
        <div class="row">
            <div id="out">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        const url = "http://localhost:8000/api";
        let token = 'mV4j2ELsPiygF51331TPjAkfKWSm7HejfhTgnruX';
        // axios({
        //     method: 'get',
        //     url: url,
        //     headers: {
        //         'api_token': token
        //     }
        // }).then(res => console.log(res))

        const link = axios.create({
            baseURL: url,
            headers: {
                'api_token': token
            }
        });


        function get() {
            link.get('/pelanggan').then(res => {

                console.log(res);

                let tampil = `<table class="table">
                    <tr>
                        <th>ID</th>    
                        <th>Pelanggan</th>    
                        <th>Alamat</th>    
                        <th>telp</th>    
                    </tr>
                    `;

                res.data.forEach(el => {
                    tampil += `<tr>
                            <td>${el.idpelanggan}</td>
                            <td>${el.pelanggan}</td>
                            <td>${el.alamat}</td>
                            <td>${el.telp}</td>
                        </tr>
                        `;
                });

                tampil += `</table>`;

                document.querySelector('#out').innerHTML = tampil;
            });
        }


        function show() {
            let id = 4;
            link.get('/pelanggan/' + id).then(res => {
                console.log(res);

                let tampil = `<table class="table">
                    <tr>
                        <th>ID</th>    
                        <th>Pelanggan</th>    
                        <th>Alamat</th>    
                        <th>telp</th>    
                    </tr>
                    `;

                res.data.forEach(el => {
                    tampil += `<tr>
                            <td>${el.idpelanggan}</td>
                            <td>${el.pelanggan}</td>
                            <td>${el.alamat}</td>
                            <td>${el.telp}</td>
                        </tr>
                        `;
                });

                tampil += `</table>`;

                document.querySelector('#out').innerHTML = tampil;
            });
        }

        function post() {
            let data = {
                pelanggan: 'pelanggan axios baruu',
                alamat: 'alamat axios baru',
                telp: '012209812899999',
            }

            link.post('/pelanggan', data).then(res => {
                console.log(res);
                let tampil = `<h1>${res.data.pesan}</h1>`
                document.querySelector('#out').innerHTML = tampil;
            });

        }

        function hapus() {
            let id = 9;
            link.delete('/pelanggan/' + id).then(res => {
                console.log(res);
                let tampil = `<h1>${res.data.pesan}</h1>`
                document.querySelector('#out').innerHTML = tampil;
            });
        }

        function update() {
            let id = 11;
            let data = {
                pelanggan: 'pelanggan axios baruu',
                alamat: 'alamat axios baru',
                telp: '012209812899999',
            }
            link.put('/pelanggan/' + id, data).then(res => {
                console.log(res);
                let tampil = `<h1>${res.data.pesan}</h1>`
                document.querySelector('#out').innerHTML = tampil;
            });
        }

        document.querySelector('#get').addEventListener('click', get);
        document.querySelector('#show').addEventListener('click', show);
        document.querySelector('#post').addEventListener('click', post);
        document.querySelector('#del').addEventListener('click', hapus);
        document.querySelector('#update').addEventListener('click', update);
    </script>

</body>

</html>
